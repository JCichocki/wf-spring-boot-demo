apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sb-demo-pdb
  labels:
    app: sb-demo
    app.kubernetes.io/name: sb-demo
    app.kubernetes.io/component: disruption-budget
    app.kubernetes.io/part-of: sb-demo-platform
    app.kubernetes.io/version: "1.0.0"
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: sb-demo
---
apiVersion: v1
kind: LimitRange
metadata:
  name: sb-demo-limits
  labels:
    app: sb-demo
    app.kubernetes.io/name: sb-demo
    app.kubernetes.io/component: resource-limits
    app.kubernetes.io/part-of: sb-demo-platform
    app.kubernetes.io/version: "1.0.0"
spec:
  limits:
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
        ephemeral-storage: "1Gi"
      defaultRequest:
        cpu: "100m"
        memory: "256Mi"
        ephemeral-storage: "512Mi"
      max:
        cpu: "2"
        memory: "2Gi"
        ephemeral-storage: "4Gi"
      min:
        cpu: "50m"
        memory: "128Mi"
        ephemeral-storage: "256Mi"
    - type: PersistentVolumeClaim
      max:
        storage: "100Gi"
      min:
        storage: "1Gi"