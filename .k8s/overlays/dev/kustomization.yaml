apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: sb-demo-dev
  annotations:
    config.kubernetes.io/local-config: "true"
    environment: "development"

# Base from platform overlay (will be set by deployment script)
resources:
  - ../../base

# Development-specific labels
commonLabels:
  environment: dev
  tier: development

# Development annotations
commonAnnotations:
  environment: "development"
  tier: "dev"

# Override namespace for development
namespace: sb-demo-dev

# Image for development
images:
  - name: sb-demo
    newName: sb-demo
    newTag: dev

# ConfigMap generator for development configuration
configMapGenerator:
  - name: sb-demo-dev-config
    behavior: merge
    literals:
      - ENVIRONMENT=development
      - SPRING_PROFILES_ACTIVE=dev
      - LOG_LEVEL=DEBUG
      - DEBUG_MODE=true
      - ACTUATOR_EXPOSURE=health,info,metrics,env,beans,configprops
    options:
      disableNameSuffixHash: true

# Development-specific patches
patches:
  # Reduce resources for development
  - target:
      kind: Deployment
      name: sb-demo
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"

  # Enable debug logging
  - target:
      kind: Deployment
      name: sb-demo
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: LOGGING_LEVEL_COM_WAKEFERN
          value: "DEBUG"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK
          value: "DEBUG"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SPRING_JPA_SHOW_SQL
          value: "true"

  # Smaller storage for development
  - target:
      kind: PersistentVolumeClaim
      name: sb-demo-uploads
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: "1Gi"

  - target:
      kind: PersistentVolumeClaim
      name: sb-demo-database
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: "2Gi"

# Replacements for development
replacements:
  - source:
      kind: ConfigMap
      name: sb-demo-dev-config
      fieldPath: data.SPRING_PROFILES_ACTIVE
    targets:
      - select:
          kind: Deployment
          name: sb-demo
        fieldPaths:
          - spec.template.spec.containers/0/env/[name=SPRING_PROFILES_ACTIVE]/value