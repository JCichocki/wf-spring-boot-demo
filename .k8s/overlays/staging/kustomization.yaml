apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: sb-demo-staging
  annotations:
    config.kubernetes.io/local-config: "true"
    environment: "staging"

# Base from platform overlay (will be set by deployment script)
resources:
  - ../../base

# Staging-specific labels
commonLabels:
  environment: staging
  tier: staging

# Staging annotations
commonAnnotations:
  environment: "staging"
  tier: "staging"

# Override namespace for staging
namespace: sb-demo-staging

# Image for staging
images:
  - name: sb-demo
    newName: sb-demo
    newTag: staging

# ConfigMap generator for staging configuration
configMapGenerator:
  - name: sb-demo-staging-config
    behavior: merge
    literals:
      - ENVIRONMENT=staging
      - SPRING_PROFILES_ACTIVE=staging
      - LOG_LEVEL=INFO
      - DEBUG_MODE=false
      - ACTUATOR_EXPOSURE=health,info,metrics
      - DATABASE_POOL_SIZE=15
    options:
      disableNameSuffixHash: true

# Staging-specific patches
patches:
  # Production-like resources but slightly smaller
  - target:
      kind: Deployment
      name: sb-demo
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "384Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "768Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "800m"

  # Configure external database for staging
  - target:
      kind: ConfigMap
      name: sb-demo-config
    patch: |-
      - op: replace
        path: /data/database-url
        value: "jdbc:postgresql://postgres-staging:5432/sbdemo"

  # Medium storage for staging
  - target:
      kind: PersistentVolumeClaim
      name: sb-demo-uploads
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: "3Gi"

  - target:
      kind: PersistentVolumeClaim
      name: sb-demo-database
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: "5Gi"

  # Add staging-specific environment variables
  - target:
      kind: Deployment
      name: sb-demo
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE
          value: "15"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED
          value: "true"

# Replacements for staging
replacements:
  - source:
      kind: ConfigMap
      name: sb-demo-staging-config
      fieldPath: data.SPRING_PROFILES_ACTIVE
    targets:
      - select:
          kind: Deployment
          name: sb-demo
        fieldPaths:
          - spec.template.spec.containers/0/env/[name=SPRING_PROFILES_ACTIVE]/value