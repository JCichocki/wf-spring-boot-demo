apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sb-demo-workspace-pvc
  labels:
    app.kubernetes.io/name: sb-demo
    app.kubernetes.io/component: workspace
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: ""  # Use default storage class
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sb-demo-maven-repo-pvc
  labels:
    app.kubernetes.io/name: sb-demo
    app.kubernetes.io/component: maven-cache
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: ""  # Use default storage class