<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{feed.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{feed.add.headline}]]</h1>
                <div>
                    <a th:href="@{/feeds}" class="btn btn-secondary ms-2">[[#{feed.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('feed')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='feed', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='feed', field='type')}" />
                <div th:replace="~{fragments/forms::inputRow(object='feed', field='status')}" />
                <input type="submit" th:value="#{feed.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
